<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CrimeTime Analytics</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="myStylesheet.css" />
  <!-- Scripts -->
  <script src="leaflet.js"></script>
  <script src="crimeData.js"></script>
  <script src="myMain.js"></script>
  <style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

#description-box {
  position: fixed;
  right: 1vw;
  color: white;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
  </style>
</head>

<body>
  <ul>
    <li><a href="#dotMap">Dot Map</a></li>
    <li><a href="#heatMap">Heat Map</a></li>
    <li><a href="#timeline">Timeline Map</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Crime Types</a>
      <div class="dropdown-content">
        <a href="#" id="filter1">Alcohol/Drug Related</a>
        <a href="#" id="filter2">Assault</a>
        <a href="#" id="filter3">Illness</a>
      </div>
    </li>
    <li>
      <div id="description-box"></div>
    </li>
  </ul>
  <div id="mapDivId">

  </div>

</body>

</html>
